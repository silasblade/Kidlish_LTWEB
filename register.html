<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="register.css">
<form action="" >
    <div class="container">
      <h1>Register account</h1>
      <p>Please fill in form</p>
      <hr>
     <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
     <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter password" name="psw" required>
     <label for="psw-repeat"><b>Re-enter password</b></label>
      <input type="password" placeholder="Re-enter password" name="psw-repeat" required>
     <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember password
      </label>
     <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</head>
