<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./assets/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
  </head>
  <body>
    <div class="container-myself">
      <div class="mails show">
        <h1>Notifactions</h1>
        <table style="width: 200px">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Title</th>
          </tr>
          <tr>
            <td>Phuoc Dang</td>
            <td>daudgnl@gmail.com</td>
            <td>Html css</td>
          </tr>
          <tr>
            <td>Ky Vo</td>
            <td>kyocvit@gmail.com</td>
            <td>book</td>
          </tr>
        </table>
      </div>
      <div class="profile-card">
        <div class="top-section">
          <i class="message fas fa-envelope"></i>
          <i class="notif fas fa-bell"></i>
          <div class="pic">
            <img src="./assets/images/avatar.png" alt="" />
          </div>
          <div class="name">Trần Đức Nhật Khải</div>
          <div class="tag">47.01.104.106</div>
        </div>

        <div class="bottom-section">
          <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>

          <div class="videos">hobbies <span>Calisthenics</span></div>
          <div class="border"></div>
          <div class="subscribers">birth <span>19/08/2003</span></div>
          <div class="border"></div>
          <div class="views">Homeland <span>Nha Trang</span></div>
        </div>
      </div>

      <div class="sidenav show">
        <h3>Your message</h3>
        <form>
          <label for="fname">Name:</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="your name"
          /><br />
          <label for="lname">Email:</label><br />
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="your email"
          /><br />
          <label for="lname">Title message:</label><br />
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="title"
          /><br />

          <label for="lname">Message:</label><br />
          <textarea
            type="text"
            id="lname"
            name="lname"
            style="height: 100px"
          ></textarea
          ><br /><br />
          <input class="btn" type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <div class="container-skills">
      <div class="title">
        <h1>MY SKILLS</h1>
      </div>
      <div class="skills">
        <div class="card">
          <div class="wrapper">
            <h1>Front lever</h1>
            <img src="./assets/images/front.jpg" class="cover-image" />
          </div>
          <img src="./assets/images/frontGroup.jpg" class="character" />
        </div>

        <div class="card">
          <div class="wrapper">
            <h1>Me and friends</h1>
            <img src="./assets/images/K&P.jpg" class="cover-image" />
          </div>
          <img src="./assets/images/moutain.jpg" class="character" />
        </div>

        <div class="card">
          <div class="wrapper">
            <h1>Flag</h1>
            <img src="./assets/images/shoulderFlag.jpg" class="cover-image" />
          </div>
          <img src="./assets/images/humanFlag.jpg" class="character" />
        </div>

        <div class="card">
          <div class="wrapper">
            <h1>Handstand</h1>
            <img src="./assets/images/headstand.jpg" class="cover-image" />
          </div>
          <img src="./assets/images/onearm.jpg" class="character" />
        </div>
      </div>
    </div>

    <div class="slider">
      <h1>MY FAVORITE CHARACTERS</h1>
      <ul class="slides">
        <input type="radio" name="radio-btn" id="img-1" checked />
        <li class="slide-container">
          <div class="slide">
            <img src="./assets/images/Slide/i5wfbd9bonda1.jpg" />
          </div>
          <div class="nav">
            <label for="img-6" class="prev">&#x2039;</label>
            <label for="img-2" class="next">&#x203a;</label>
          </div>
        </li>

        <input type="radio" name="radio-btn" id="img-2" />
        <li class="slide-container">
          <div class="slide">
            <img src="./assets/images/Slide/Build_Poster.jpg" />
          </div>
          <div class="nav">
            <label for="img-1" class="prev">&#x2039;</label>
            <label for="img-3" class="next">&#x203a;</label>
          </div>
        </li>

        <input type="radio" name="radio-btn" id="img-3" />
        <li class="slide-container">
          <div class="slide">
            <img src="./assets/images/Slide/thumb-kamen-rider-zi-o.jpg" />
          </div>
          <div class="nav">
            <label for="img-2" class="prev">&#x2039;</label>
            <label for="img-4" class="next">&#x203a;</label>
          </div>
        </li>

        <input type="radio" name="radio-btn" id="img-4" />
        <li class="slide-container">
          <div class="slide">
            <img
              src="http://farm9.staticflickr.com/8061/8237246833_54d8fa37f0_z.jpg"
            />
          </div>
          <div class="nav">
            <label for="img-3" class="prev">&#x2039;</label>
            <label for="img-5" class="next">&#x203a;</label>
          </div>
        </li>

        <li class="nav-dots">
          <label for="img-1" class="nav-dot" id="img-dot-1"></label>
          <label for="img-2" class="nav-dot" id="img-dot-2"></label>
          <label for="img-3" class="nav-dot" id="img-dot-3"></label>
          <label for="img-4" class="nav-dot" id="img-dot-4"></label>
        </li>
      </ul>
    </div>
  </body>
</html>
