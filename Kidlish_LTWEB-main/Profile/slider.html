<!-- Slideshow container -->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="slider.css">
    <script src="slider.js"></script>
</head>
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://r1.ilikewallpaper.net/iphone-11-wallpapers/download/88875/Unique-Lionel-Messi-Barcelona-iphone-11-wallpaper-ilikewallpaper_com.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://yt3.googleusercontent.com/ytc/AL5GRJUyZLSndhcJ_YiOnY9DuRp0Fznif8p4gdeVceARdQ=s900-c-k-c0x00ffffff-no-rj" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrW9wOH_jTCLjFdJnz-TkM9O9Bl72PlcgtNw&usqp=CAU" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
