<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signup/reset.css" />
    <link rel="stylesheet" href="/signup/signup.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>SIGN UP</title>
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">SIGN UP</h1>
        <button class="signup-social">
          <i class="fa fa-google" aria-hidden="true"></i><span class="signup-social-text">Sign up with Google</span>
          </button>
          <div class="signup-or"><span>Or</span></div>
          <form action="" class="signup-form" autocomplete="off">
            <label for="name" class="signup-label">Username</label>
            <input type="text" id="fullname" class="signup-input-name" placeholder="Eg: Kidlish">
            <label for="phone" class="signup-label">Phone number</label>
            <input type="phone" id="phone" class="signup-input-phone" placeholder="Eg: +84 123456789">
            <label for="password" class="signup-label">Password</label>
            <input type="pass" id="pass" class="signup-input-pass" placeholder="Eg: Kidlish@123">
            <button class="signup-submit">Create new account</button>
          </form>
          <p class="signup-already">
            <span>Already have an account ?</span>
            <a href="/signin/signin.html" class="signup-login-link">SIGN IN</a>
          </p>
    </div>
</body>
<script src="/signup/signup.js"></script>
</html>
